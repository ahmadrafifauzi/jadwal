name: SonarCloud Analysis
on:
  push:
    branches:
      - main  # atau branch utama Anda
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Untuk history lengkap
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'  # Sesuaikan jika proyek butuh versi lain, misalnya 17
          distribution: 'temurin'  # Atau 'zulu', 'adopt'
      - name: Analyze with SonarCloud
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=NAMA_PROYEK_ANDA -Dsonar.organization=ORGANISASI_ANDA -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} 
